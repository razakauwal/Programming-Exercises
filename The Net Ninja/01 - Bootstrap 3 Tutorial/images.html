<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Styles</title>
    <!-- Latest compiled and minified CSS Bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="_css/main.css" rel="stylesheet" type="text/css" media="all" >
</head>
<body>
    <div class="image-page">
        <h1>Image Styles</h1>
        <h4><a href="index.html">Go back to <i>List of issues</i></a></h4>
        <div class="container-fluid">
        <!--no class-->
            <h3>Images with no class</h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="">
                </div>
            </div>
        <!--class img-responsive-->
            <h3>Images with class <i>img-responsive</i></h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="img-responsive">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="img-responsive">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="img-responsive">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="img-responsive">
                </div>
            </div>
        <!--class img-circle-->
            <h3>Images with class <i>img-circle</i></h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="img-responsive img-circle">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="img-responsive img-circle">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="img-responsive img-circle">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="img-responsive img-circle">
                </div>
            </div>
        <!--class img-rounded-->
            <h3>Images with class <i>img-rounded</i></h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="img-responsive img-rounded">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="img-responsive img-rounded">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="img-responsive img-rounded">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="img-responsive img-rounded">
                </div>
            </div>
        <!--class img-thumbnail-->
            <h3>Images with class <i>img-thumbnail</i></h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="img-responsive img-thumbnail">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="img-responsive img-circle img-thumbnail">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="img-responsive img-circle img-thumbnail">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="img-responsive img-rounded img-thumbnail">
                </div>
            </div>
        <!--class center block-->
            <h3>Images with class <i>center block</i> (check at xs width /<768px/)</h3>
            <div class="row">
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/01.png" class="img-responsive img-circle center-block">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/02.png" class="img-responsive img-circle center-block">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/03.png" class="img-responsive img-circle center-block">
                </div>
                <div class="content col-xs-12 col-sm-3">
                    <img src="_images/04.png" class="img-responsive img-circle center-block">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Core 3.3.1 -->
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript Bootstrap v3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
